<!-- Breadcrumb-->
<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Trang chủ</a></li>
      <li class="breadcrumb-item active">Báo Cáo</li>
    </ul>
  </div>
</div>
<section>
  <div class="container-fluid">
    <!-- Page Header-->
    <header>
      <h1 class="h3 display">Báo Cáo</h1>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
              <div class="row">
                  <div class="col-lg-2">
                      <div class="form-group">
                        <label for="course"><strong>Môn Học</strong></label>
                        <select id="course" name="course" class="form-control select2" >
                            <option></option>
                          <option *ngFor="let course of course" [value]=course.cid>{{course.cname}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-2">
                      <div class="form-group">
                        <label for="search"><strong></strong></label>
                        <button (click)="search()" id="search" name="subject-e-exam" class="form-control btn-success mt-2" >
                         Tìm
                        </button>
                      </div>
                    </div>
              </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="report" class="table table-bordered table-hover" width=100%>
                <thead>
                  <tr>
                      <th style="width: 5%;">#</th>
                      <th>Mã Sinh Viên</th>
                      <th>Tên Đầy Đủ</th>
                      <th>Kiểm Tra Ngày</th>
                      <th>Mã Đề</th>
                      <th>Điểm</th>
                      <th>Ký Tên</th>
                      <th>Môn Học</th>
                    </tr>
                </thead>
                <tbody> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
