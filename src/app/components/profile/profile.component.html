  <div class="modal-dialog modal-dialog-centered modal-lg profile" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thông tin cá nhân</h5>
        <button type="button" class="btn btn-primary fa fa-edit text-light float-right btn_add">
          </button>
      </div>
      <div class="modal-body" *ngFor = "let profile of ProfileDetail">
          <div id="Employee" class="reviewBlock" data-content="List" style="padding-left: 5px;">
            <div class="row">
              <div class="col-xs-12 col-md-4">
                <div class="row-fluid">
                  <div class="col-xs-12" style="text-align: center;">
                    <img id="profile_image_1" class="img-polaroid img-thumbnail" style="max-width: 180px;max-height: 180px;">
                  </div>
            
                </div>
              </div>
              <div class="col-xs-12 col-md-8">       
            
                <div class="row-fluid" style="border-top: 1px;">
                  <div class="col-xs-12 col-md-12" style="font-size:16px;">
                    <label class="control-label col-xs-12" style="font-size:13px;font-size:13px;">Tài Khoản:</label>
                    <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="id">{{profile.username}}</label>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="row" style="margin-left:10px;margin-top:20px;">
                      <div class="panel panel-default" style="width:97.5%;">
                        <div class="panel-heading"><h4>Thông tin</h4></div>
                        <div class="panel-body" id="cont_personal_information">
      
                          <div class="col-xs-12 col-md-12" style="font-size:16px;">
                            <label class="control-label col-xs-12" style="font-size:13px;">Tên Đầy Đủ:</label>
                            <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="bd">{{profile.fullname}}</label>
                          </div>
                          <div class="col-xs-12 col-md-12" style="font-size:16px;">
                            <label class="control-label col-xs-12" style="font-size:13px;">Giới tính:</label>
                            <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="gd">{{profile.sex}}</label>
                          </div>
                          <div class="col-xs-12 col-md-12" style="font-size:16px;">
                            <label class="control-label col-xs-12" style="font-size:13px;">Chức vụ:</label>
                            <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="gd" *ngIf="profile.role==1">Giảng viên</label>
                          </div>
    
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">      
                      <div class="row" style="margin-left:10px;margin-top:20px;">
                          <div class="panel panel-default" style="width:97.5%;">
                            <div class="panel-heading"><h4>Hiện trạng</h4></div>
                            <div class="panel-body" id="cont_job_details">
                              <div class="col-xs-12 col-md-12" style="font-size:16px;">
                                <label class="control-label col-xs-12" style="font-size:13px;">Trạng thái:</label>
                                <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="st" *ngIf="profile.active ==0">Đang Hoạt Động</label>
                                <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="st" *ngIf="profile.active ==1">Nghỉ</label>
                              </div>
                              <div class="col-xs-12 col-md-12" style="font-size:16px;">
                                <label class="control-label col-xs-12" style="font-size:13px;">Khoa:</label>
                                <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="sc">{{profile.dept}}</label>
                              </div>
                              <div class="col-xs-12 col-md-12" style="font-size:16px;">
                                <label class="control-label col-xs-12" style="font-size:13px;">Tên Khoa:</label>
                                <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="it">{{profile.dept_name}}</label>
                              </div>
                            
                            </div>
                          </div>
                        </div>
                  </div>
                  <div class="col-lg-12">
                      <div class="row" style="margin-left:10px;margin-top:20px;">
                          <div class="panel panel-default" style="width:97.5%;">
                            <div class="panel-heading"><h4>Liên hệ</h4></div>
                            <div class="panel-body" id="cont_contact_information">                 
                              <div class="col-xs-12 col-md-12" style="font-size:16px;">
                                <label class="control-label col-xs-12" style="font-size:13px;">Email:</label>
                                <label class="control-label col-xs-12 iceLabel" style="font-size:13px;font-weight: bold;" id="em1">{{profile.email}}</label>
                              </div>
                            </div>
                          </div>
                        </div>
                    
                  </div>
            </div>
            

          </div>
      
      </div>
    </div>
  </div>
  <div class="modal fade" id="profileedit" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Thông Tin Cá Nhân</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            
          </div>
          <div class="modal-body" *ngFor = "let profile of infodata" >
            <form >
                <div class="form-group">
                  <label for="fullname"><strong>Tên Đầy Đủ</strong></label>
                    <input  type="text" class="form-control" [(ngModel)]="profile.fullname" name="fullname" id="fullname"   required>
                </div>
                <div class="form-group ">
                  <label for="sex" ><strong>Giới Tính</strong></label>
                 
                   <input type="text" class="form-control" [(ngModel)]="profile.sex" name="sex" id="sex" required>
                </div>
                <div class="form-group ">
                    <label for="email" ><strong>Email</strong></label>
                   
                     <input type="text" class="form-control" [(ngModel)]="profile.email" name="email" id="email" required>
                </div>
                <div class="form-group ">
                      <label for="password" ><strong>Password</strong></label>
                     
                       <input type="password" class="form-control" [(ngModel)]="profile.password" name="password" id="password" required>
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary"  (click)="Edit()" data-dismiss="modal">Sửa</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
          </div>
        </div>
      </div>
    </div>
