 <!-- Breadcrumb-->
 <div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a href="">Trang chủ</a></li>
      <li class="breadcrumb-item active">Chủ Đề</li>
    </ul>
  </div>
</div>
<section>
  <div class="container-fluid">
    <!-- Page Header-->
    <header>
      <h1 class="h3 display">Chủ Đề</h1>
    </header>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
              <div class="row">
                  <div class="col-lg-2">
                      <div class="form-group">
                        <label for="course"><strong>Môn Học</strong></label>
                        <select id="course" name="course" class="form-control select2" >
                            <option></option>
                          <option *ngFor="let course of course" [value]=course.cid>{{course.cname}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-1">
                      <div class="form-group">
                        <label for="search"><strong></strong></label>
                        <button (click)="search()" id="search" name="subject-e-exam" class="form-control btn-success mt-2" >
                         Tìm
                        </button>
                      </div>
                    </div>
                    <div class="col-lg-1">
                      <div class="form-group">
                        <label for="add"><strong></strong></label>
                        <button id="btn_add" name="subject-e-exam" class="form-control btn-success mt-2 btn_add" >
                          Thêm
                        </button>
                      </div>
                    </div>
              </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="topic" class="table table-bordered table-hover" width=100%>
                <thead>
                  <tr>
                      <th style="width: 5%;">#</th>
                      <th>Chủ Đề</th>
                      <th>Chú Thích</th>
                      <th></th>
                    </tr>
                </thead>
                <tbody>
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="topicadd" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Thông Tin Chủ Đề</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        
      </div>
      <div class="modal-body" >
        <form >
            <div class="form-group">
                <input type="hidden" id="hideId" value="0">
              <label for="topicname"><strong>Tên Chủ Đề</strong></label>
                <input  type="text" class="form-control" [(ngModel)]="Topic.topicname" name="topicname" id="topicname"   required>
            </div>
            <div class="form-group ">
              <label for="description" ><strong>Chú Thích</strong></label>
             
               <input type="text" class="form-control" [(ngModel)]="Topic.description" name="description" id="description" required>
            </div>
            <div class="form-group ">
              <label for="course"><strong>Môn Học</strong></label>
              <select id="course2" name="course" class="form-control select2" >
                <option *ngFor="let course2 of course" [value]=course2.cid>{{course2.cname}}</option>
              </select>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary"  (click)="Add()" data-dismiss="modal">Sửa</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
      </div>
    </div>
  </div>
</div> 
<div class="modal fade" id="topicedit" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Thông Tin Chủ Đề</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          
        </div>
        <div class="modal-body" >
          <form >
              <div class="form-group">
                  <input type="hidden" id="hideId2" value="0">
                <label for="topicname"><strong>Tên Chủ Đề</strong></label>
                  <input  type="text" class="form-control" [(ngModel)]="Topic.topicname" name="topicname" id="topicname2"   required>
              </div>
              <div class="form-group ">
                <label for="description" ><strong>Chú Thích</strong></label>
               
                 <input type="text" class="form-control" [(ngModel)]="Topic.description" name="description" id="description2" required>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"  (click)="Edit()" data-dismiss="modal">Sửa</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Thoát</button>
        </div>
      </div>
    </div>
  </div>
